<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="survey_form.css">
</head>
<body>
    <header>
        <h1 id="title">Encuesta</h1>
        <p id="description">¡Nos encantaría escuchar tus comentarios!</p>
    </header>
    <main>
        <form id="survey-form">
            <!-- Nombre -->
            <label id="name-label" for="name">Nombre:</label>
            <input 
                id="name" 
                type="text" 
                placeholder="Ingresa tu Nombre" 
                required 
            >
            
            <!-- Email -->
            <label id="email-label" for="email">Email:</label>
            <input 
                id="email" 
                type="email" 
                placeholder="Ingresa tu Email" 
                required 
            >
            
            <!-- Edad -->
            <label id="number-label" for="number">Edad:</label>
            <input 
                id="number" 
                type="number" 
                placeholder="Ingresa tu Edad" 
                min="12" 
                max="100" 
                required 
            >
            
            <!-- Rol -->
            <label for="dropdown">Tu rol actual:</label>
            <select id="dropdown" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="estudiante">Estudiante</option>
                <option value="profesional">Profesional</option>
            </select>
            
            <!-- Radio Buttons: Recomendación -->
            <p>¿Recomendarías freeCodeCamp a un amigo?</p>
            <label for="definitivamente">
                Definitivamente
                <input 
                    type="radio" 
                    name="recommendation" 
                    value="definitivamente" 
                    required
                >
            </label>
            <label for="tal_vez">
                Tal vez
                <input 
                    type="radio" 
                    name="recommendation" 
                    value="tal vez"
                >
            </label>
            <label for="no_estoy_seguro">
                No estoy seguro
                <input 
                    type="radio" 
                    name="recommendation" 
                    value="no estoy seguro"
                >
            </label>

            <!-- Dropdown: Característica favorita -->
            <label for="favorite-feature">¿Cuál es tu característica favorita de freeCodeCamp?</label>
            <select id="favorite-feature" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="proyectos_frontend">Proyectos de Front-end</option>
                <option value="proyectos_backend">Proyectos de Back-end</option>
                <option value="visualizacion_datos">Visualización de Datos</option>
                <option value="desafios">Desafíos</option>
                <option value="comunidad_open_source">Comunidad Open Source</option>
                <option value="gitter_ayuda">Gitter Ayuda</option>
                <option value="videos">Videos</option>
                <option value="meetups_ciudad">Meetups en la ciudad</option>
                <option value="wiki">Wiki</option>
                <option value="foro">Foro</option>
                <option value="cursos_adicionales">Cursos Adicionales</option>
            </select>

            <!-- Checkboxes: Mejoras deseadas -->
            <p>¿Qué te gustaría que mejoraran? (Selecciona todas las que apliquen)</p>
            <label for="proyectos_frontend">
                Proyectos de Front-end
                <input 
                    type="checkbox" 
                    name="mejoras" 
                    value="proyectos_frontend"
                >
            </label>
            <label for="proyectos_backend">
                Proyectos de Back-end
                <input 
                    type="checkbox" 
                    name="mejoras" 
                    value="proyectos_backend"
                >
            </label>
            <label for="visualizacion">
                Visualización de Datos
                <input 
                    type="checkbox" 
                    name="mejoras" 
                    value="visualizacion_datos"
                >
            </label>
            <label for="desafios">
                Desafíos
                <input 
                    type="checkbox" 
                    name="mejoras" 
                    value="desafios"
                >
            </label>
            <label for="comunidad">
                Comunidad Open Source
                <input 
                    type="checkbox" 
                    name="mejoras" 
                    value="comunidad_open_source"
                >
            </label>
            <label for="gitter">
                Gitter Ayuda
                <input 
                    type="checkbox" 
                    name="mejoras" 
                    value="gitter_ayuda"
                >
            </label>
            <label for="videos">
                Videos
                <input 
                    type="checkbox" 
                    name="mejoras" 
                    value="videos"
                >
            </label>
            <label for="meetups">
                Meetups en la ciudad
                <input 
                    type="checkbox" 
                    name="mejoras" 
                    value="meetups_ciudad"
                >
            </label>
            <label for="wiki">
                Wiki
                <input 
                    type="checkbox" 
                    name="mejoras" 
                    value="wiki"
                >
            </label>
            <label for="foro">
                Foro
                <input 
                    type="checkbox" 
                    name="mejoras" 
                    value="foro"
                >
            </label>
            <label for="cursos_adicionales">
                Cursos Adicionales
                <input 
                    type="checkbox" 
                    name="mejoras" 
                    value="cursos_adicionales"
                >
            </label>
            
            <!-- Comentarios -->
            <label for="comentarios">Comentarios Adicionales:</label>
            <textarea 
                id="textarea" 
                rows="4" 
                placeholder="Tu comentario..."
            ></textarea>
            
            <!-- Botón de envío -->
            <button id="submit" type="submit">Entregar</button>
        </form>
    </main>
</body>
</html>
